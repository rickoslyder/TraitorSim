services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ../data/reports:/app/reports  # Game engine saves reports here
      - ../:/app/traitorsim  # Mount TraitorSim project for game runner (writable for data/)
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/traitorsim:/app
      - REPORTS_DIR=/app/reports
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - CLAUDE_CODE_OAUTH_TOKEN=${CLAUDE_CODE_OAUTH_TOKEN:-}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - default

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "8085:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - default
      - traefik_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traitorsim-ui.rule=Host(`traitorsim.rbnk.uk`)"
      - "traefik.http.routers.traitorsim-ui.entrypoints=websecure"
      - "traefik.http.routers.traitorsim-ui.tls=true"
      - "traefik.http.routers.traitorsim-ui.tls.certresolver=cf"
      - "traefik.http.services.traitorsim-ui.loadbalancer.server.port=80"
      - "traefik.docker.network=traefik_proxy"

networks:
  default:
  traefik_proxy:
    external: true
